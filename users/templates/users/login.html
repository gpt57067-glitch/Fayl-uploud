{% extends 'base.html' %}

{% block content %}
<main class="main-content">
    <div class="auth-container">
        <div class="auth-tabs">
            <a href="{% url 'users:user_login' %}" class="tab-item active">Giriş Yap</a>
            <a href="{% url 'users:register' %}" class="tab-item">Üye Ol</a>
        </div>
        
        <div class="form-section">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <label for="{{ form.username.id_for_label }}">Email</label>
                    {{ form.username }}
                </div>
                <div class="form-row">
                    <label for="{{ form.password.id_for_label }}">Şifrə</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="submit-button">Giriş Yap</button>
            </form>
            <div class="forgot-password">
                <a href="#">Şifrəmi Unuttum</a>
            </div>
            <div class="register-link">
                <p>Hesabın yoxdur? <a href="{% url 'users:register' %}">Qeydiyyatdan Keç</a></p>
            </div>
        </div>
    </div>
</main>
{% endblock %}
